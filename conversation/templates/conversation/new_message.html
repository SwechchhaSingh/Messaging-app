{% extends "conversation/base.html" %}

{% block body %}
    <form action="{% url 'new_message' %}" method="post">
        {% csrf_token %}
        <div>
            Send to:
            {{ form.participants }}
            {{ form.participants.errors }}<br />
            Message:
            {{ form.content }}
            {{ form.content.errors }}<br />

        <p><input type="submit" value="Send message" /></p><br />
        </div>
    </form>
    <a href="{% url 'list_thread' %}">All threads</a><br />
{% endblock %}
