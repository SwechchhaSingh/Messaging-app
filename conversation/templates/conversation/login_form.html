{% extends "conversation/base.html" %}

{% block body %}
	<form action="{% url 'login' %}" method="post">
        {% csrf_token %}

		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        {{form}}
		<input type="submit" value="Log In" /><br />
	</form>
    <a href="{% url 'signup' %}">Sign Up</a><br />
{% endblock %}
