<!DOCTYPE html>
<html>
<head>
<title>Log in</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
	<form action="../login/" method="post">
        {% csrf_token %}

		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        {{form}}
		<input type="submit" value="Log In" />
	</form>
</body>
</html>
