<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        Participants:
        {% for participant in participants %}
            {{participant}}
        {% endfor %}
    </div>
    <table>
        <tr>
            <td>Sender:</td>
            <td>Content:</td>
            <td>Message details link:</td>
        </tr>
    {% for message in messages_list %}
        <div><tr>
            <td>{{message.sender}}</td>
            <td>{{message.content}}</td>
            <td><a href="{% url 'view_message' message.id %}">Detail</a></td>
        </tr></div>
    {% endfor %}</table>
    <a href="{% url 'reply' thread.id %}">Reply to thread</a>
    <a href="{% url 'list_thread' %}">All threads</a>
</body>
</html>
