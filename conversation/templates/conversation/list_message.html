<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        Participants:
        {% for participant in participants %}
            {{participant}}
        {% endfor %}
    </div>
    {% for message in messages %}

            Sender:
            {{message.sender}}<br />
            Content:
            {{message.content}}<br />

        </div>
    {% endfor %}<br />
    <a href="../reply/{{thread.id}}">Reply to thread</a>
    <a href="../home">Home</a>
</body>
</html>
