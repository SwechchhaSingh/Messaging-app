<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>Thread id:</td>
            <td>Participants:</td>
            <td>Last message of thread:</td>
            <td>Thread link</td>
        </tr>
        {% for message in messages_list %}
        <div><tr>
            <td>{{ message.thread_id }}</td>
            <td>
            {% for participant in message.thread.participants.all %}
                {{ participant }}
            {% endfor %}</td>
            <td>{{ message.content }}</td>
            <td><a href="{% url 'list_message' message.thread_id %}">Detail</a></td>
        </tr>
        </div>
    {% endfor %}<br />
     </table>
    <a href="{% url 'new_message' %}">New Thread</a><br />
    <a href="{% url 'logout' %}">Logout</a><br />
</body>
</html>
