<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="../reply/{{thread.id}}" method="post">
        {% csrf_token %}
        <div>
            Reply message:
            <textarea name="message" value="{{ message }}" ></textarea><br />
        </div>

        <p><input type="submit" value="Send message" /></p>
    </form>
    <a href="../list_message/{{thread.id}}">Back to main thread</a>
</body>
</html>
