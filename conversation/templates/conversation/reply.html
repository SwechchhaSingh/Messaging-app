{% extends "conversation/base.html" %}

{% block body %}
    <form action="{% url 'reply' thread.id %}" method="post">
        {% csrf_token %}
        Message:
        {{ form.content }}
        {{ form.content.errors }}

        <p><input type="submit" value="Send message" /></p>
    </form>
    <a href="{% url 'list_message' thread.id %}">Back to main thread</a><br />
{% endblock %}
