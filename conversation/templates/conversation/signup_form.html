<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
	<form action="../signup/" method="post">
        {% csrf_token %}

		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        {{form}}
		<input type="submit" value="Sign Up" />
	</form>
</body>
</html>
