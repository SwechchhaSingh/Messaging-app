{% extends "conversation/base.html" %}

{% block title %} Sign Up {% endblock %}

{% block body %}
	<form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        {{form}}
		<input type="submit" value="Sign Up" /><br />
	</form>
    <a href="{% url 'login' %}">Login</a><br />
{% endblock %}
